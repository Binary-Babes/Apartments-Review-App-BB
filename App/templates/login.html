{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}{% endblock %}

{% block content %}
<div class="login-full-wrapper">
  <div class="login-box">
    <h2 class="login-title">Welcome to UWI Maps</h2>
    <div style="text-align: center;">
      <img src="https://sportt-tt.com/wp-content/uploads/2021/07/Vertical-Crest-Full-Colour-Black-1.png" style="width: 25%;">
    </div>    
    <form method="POST" action="/login">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>

    <!-- ðŸ’¬ Flash message inside login box -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .login-full-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url("https://bloximages.newyork1.vip.townnews.com/trinidadexpress.com/content/tncms/assets/v3/editorial/d/31/d3100f24-8b70-11eb-84f8-776798fa6701/605939e444028.image.jpg?crop=1406%2C791%2C84%2C0") no-repeat center center;
    background-size: cover;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    position: relative;
  }

  .login-title {
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    font-weight: 600;
    color: #222;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #444;
    font-family: "Times New Roman", Times, serif;
  }

  .input-group input {
    width: 100%;
    padding: 10px 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: "Times New Roman", Times, serif;
  }

  .input-group input:focus {
    border-color: #007bff;
    outline: none;
  }

  .login-button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  .login-button:hover {
    background-color: #0056b3;
  }

  .flash-alert {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: rgba(220, 53, 69, 0.9); /* Bootstrap danger red */
    color: white;
    border-radius: 6px;
    font-weight: 500;
    text-align: center;
  }
</style>
{% endblock %}
